    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-12 col-md-6 col-lg-2 h-100 sidemenu">
          <div class="row sidemenu">
            <div class="col-12 col-md-4" style="background-color: #282c34">
              <div class="row namespaces"></div>
            </div>
            <div class="col-md-8 col-12 rooms w-100">
              <h3 class="text-center">Rooms</h3>
              <ul class="room-list row text-center p-0"></ul>
            </div>
          </div>
        </div>

        <div
          class="col-md-6 col-12 col-lg-10 h-100 chat-content"
          style="background-color: green"
        >
          <div class="row h-100">
            <div class="chat-panel col-12">
              <div class="room-header row h-100">
                <div class="col-lg-6 col-8" style="height: 48px; overflow: hidden;">
                  <div class="row">
                    <div class="col-12">
                      <div class="row">
                        <div class=" col-6">
                          <span class="curr-room-text">Current Room</span>
                        </div>
                        <div class="col-3 col-sm-2 d-flex " style="position: relative; top: 5px;">
                          <span class="curr-room-num-users"
                          >Users <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                      </div>
                     
                     

                    </div>
                  </div>
                </div>
                <div
                  class="col-lg-6 col-4 search float-right"
                  style="height: 48px; position: relative; overflow: hidden;"
                >
                  <span class="glyphicon glyphicon-search"></span>
                  <input
                    type="text"
                    class="float-right mr-1 mt-2 form-control"
                    id="search-box"
                    placeholder="Search"
                  />
                </div>
                <div class="col-12 pr-0" style="height: calc(100% - 86px)">
                  <ul
                    id="messages"
                    class="col-12 h-100 p-0 m-0"
                    style="overflow-x: hidden"
                  ></ul>
                </div>
                <div class="col-12 message-form" style="height: 38px">
                  <form id="user-input" class="ml-3 mr-3 p-0">
                    <div class="row">
                      <div class="input-group">
                        <input
                          type="text"
                          id="user-message-input"
                          class="form-control"
                          placeholder="Enter your message"
                        />
                        <div class="input-group-append">
                          <button
                            class="btn btn-outline-secondary"
                            type="submit"
                          >
                            Send
                          </button>
                        </div>
                      </div>

                    </div>
                  </form>
                </div>
              </div>
            </div>
